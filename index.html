<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precargando...</title>
  <style>
    body {
      margin: 0;
      background: ##D1FAE5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #808080;
      font-family: Arial, sans-serif;
    }

    .loader {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .ball {
      width: 20px;
      height: 20px;
      background-color: #10B981;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .ball:nth-child(2) {
      animation-delay: 0.2s;
    }

    .ball:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-25px);
      }
    }

    #percent {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
  <div id="percent">0%</div>

  <script>
    let percent = 0;
    const percentText = document.getElementById("percent");

    const interval = setInterval(() => {
      percent++;
      percentText.textContent = percent + "%";
      if (percent >= 100) {
        clearInterval(interval);
        // Redirige a otra página (cámbiala a tu URL deseada)
        window.location.href = "inicio.html";
      }
    }, 40); // Tiempo total: 100 * 40ms = 4000ms = 4 segundos
  </script>
</body>
</html>
