<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargador con Redirección</title>
    <style>
        /* Estilos CSS integrados */
        body {
            display: flex;
            flex-direction: column; /* Organiza los elementos verticalmente */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Propiedades para el fondo de imagen */
            background-image: url('imagen/fondo1.jpg'); /* ¡CAMBIA ESTO por la ruta de tu imagen! */
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* La imagen de fondo se queda fija al hacer scroll */
            background-color: #f0f0f0; /* Color de respaldo si la imagen no carga */

            font-family: sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento si el contenido se desborda ligeramente */
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin-bottom: 20px; /* Espacio entre el cargador y el texto */
        }

        .ellipse {
            width: 15px; /* Tamaño de las elipses */
            height: 15px; /* Tamaño de las elipses */
            background-color: #3498db; /* Color azul de las elipses */
            border-radius: 50%; /* Para que sea un círculo */
            margin: 0 5px; /* Espacio entre las elipses */
            animation: bounce 1.2s infinite ease-in-out; /* Animación de rebote */
        }

        /* Retraso para cada elipse para el efecto escalonado */
        .ellipse:nth-child(2) {
            animation-delay: 0.2s;
        }

        .ellipse:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Definición de la animación 'bounce' */
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0); /* Invisible y pequeño */
                opacity: 0;
            }
            40% {
                transform: scale(1); /* Visible y tamaño normal */
                opacity: 1;
            }
        }

        #progress-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700; /* <--- ¡Aquí está el cambio para el color dorado! */
            /* Si el fondo es claro, podrías necesitar un color de texto más oscuro o un contorno. */
            /* text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Opcional: añade una sombra para mejor legibilidad */
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
    </div>

    <div id="progress-text">0%</div>

    <script>
        // Lógica JavaScript integrada
        document.addEventListener('DOMContentLoaded', () => {
            const progressText = document.getElementById('progress-text');
            let progress = 0;
            const targetPage = 'inicio.html'; // ¡CAMBIA ESTO por la URL de tu página de destino!

            // Simula el progreso de carga
            const loadingInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 1; // Incrementa en 1% cada vez
                    progressText.textContent = `${progress}%`;
                } else {
                    clearInterval(loadingInterval); // Detiene el intervalo al llegar al 100%
                    // Una vez que llega al 100%, espera un momento y luego redirige
                    setTimeout(() => {
                        window.location.href = targetPage;
                    }, 500); // Espera 0.5 segundos antes de redirigir
                }
            }, 30); // Actualiza cada 30 milisegundos (ajusta para una carga más rápida/lenta)
        });
    </script>
</body>
</html>
