<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progreso QuÃ­mica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  
    .circle-bg {
      stroke: #e5e7eb;
    }

    .circle-progress {
      stroke: #0ea5e9;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.2s linear;
      transform-origin: 50% 50%;
      transform-box: fill-box;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-1px) rotate(-1deg); }
      50% { transform: translateX(1px) rotate(1deg); }
      75% { transform: translateX(-0.5px) rotate(-1deg); }
    }

    .shake-soft {
      animation: shake 1.5s infinite ease-in-out;
      display: inline-block;
    }

    /* Fondo con degradado y tabla periÃ³dica */
    body {
      background-image:
        linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
        url('imagen/mo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <div class="relative w-72 h-72">
    <svg viewBox="0 0 100 100" class="w-full h-full">
      <circle class="circle-bg" cx="50" cy="50" r="45" stroke-width="10" fill="none" />
      <circle
        class="circle-progress"
        cx="50"
        cy="50"
        r="45"
        stroke-width="10"
        fill="none"
        stroke-dasharray="282.6"
        stroke-dashoffset="282.6"
        transform="rotate(-90 50 50)"
      />
      <text
        id="percentage-text"
        x="50%"
        y="50%"
        text-anchor="middle"
        dy=".3em"
        font-size="28"
        fill="#1f2937"
        font-weight="600"
      >0%</text>
    </svg>

    <div class="absolute -bottom-20 left-1/2 transform -translate-x-1/2 text-center">
      <div class="text-cyan-600 text-[150px] mb-2 select-none shake-soft">ðŸ§ª</div>
      <p class="text-lg font-semibold text-gray-700 select-none">Cargando informe de QuÃ­mica...</p>
    </div>
  </div>

  <script>
    const circle = document.querySelector('.circle-progress');
    const percentageText = document.getElementById('percentage-text');
    const radius = 45;
    const circumference = 2 * Math.PI * radius;

    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    let progress = 0;
    const target = 100;
    const stepTime = 20;
    const steps = 2000 / stepTime;
    const increment = target / steps;

    const interval = setInterval(() => {
      progress += increment;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        window.location.href = "inicio.html";
      }

      const offset = circumference - (progress / 100) * circumference;
      circle.style.strokeDashoffset = offset;
      percentageText.textContent = `${Math.round(progress)}%`;
    }, stepTime);
  </script>

</body>
</html>
