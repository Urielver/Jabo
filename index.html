<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="song-info">
            <img src="placeholder.jpg" alt="Carátula del Álbum" id="album-art">
            <div class="song-details">
                <h2 id="song-title">Título de la Canción</h2>
                <p id="song-artist">Artista</p>
            </div>
        </div>

        <div class="controls">
            <button id="prev-button">Anterior</button>
            <button id="play-pause-button">Reproducir</button>
            <button id="next-button">Siguiente</button>
        </div>

        <div class="progress-bar-container">
            <input type="range" id="progress-bar" value="0" max="100">
            <div class="time-display">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>

        <div class="extra-controls">
            <button id="repeat-button" title="Repetir">🔁</button>
            <div class="volume-control">
                <span id="volume-icon">🔊</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
            <button id="shuffle-button" title="Aleatorio">🔀</button>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar en la lista...">
        </div>

        <div class="playlist-container">
            <h3>Lista de Reproducción</h3>
            <ul id="playlist">
                <!-- Las canciones se añadirán aquí mediante JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
